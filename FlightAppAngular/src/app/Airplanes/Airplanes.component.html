<div class="mat-elevation-z8">
    <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

       <!-- Fuel cosommation in flight second Column -->
       <ng-container matColumnDef="fuelConsommationInLiterByFlightSecond">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Fuel cosommation </th>
          <td mat-cell *matCellDef="let row">{{row.fuelConsommationInLiterByFlightSecond}} L/FS</td>
        </ng-container>
  
         <!-- Flight speed Column -->
       <ng-container matColumnDef="flightSpeedInKMH">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Flight speed </th>
          <td mat-cell *matCellDef="let row">{{row.flightSpeedInKMH}} KM/H</td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        [length]="dataSource.data?.length"
        [pageIndex]="0"
        [pageSize]="5"
        [pageSizeOptions]="[5, 10, 25, 50]">
    </mat-paginator>
  </div>
  <span></span>
  <div align="end" >
      <button mat-raised-button color="primary" routerLink="/airplanes/add">Add</button>
  </div>
